  <main class="contain main-content">
    <h1>Calculadora de custo de combustivel</h1>
    <form id="calc-form">
        <div class="campo-entrada">
            <label for="distancia">Distância percorrida (kl)</label>
            <input id="distancia" type="number" required>
        </div>
        <div class="campo-entrada">
            <label for="consumo-veiculo">Consumo do veiculo (L/Kl)</label>
            <input id="consumo-vaiculo" type="number" required>
        </div>
        <div class="campo-entrada">
            <label for="preco-combustivel">Preço do combustivel</label>
            <input id="preco-combustivel" type="number" required>
        </div>
        <button type="submit" class="btn">Calcular</button>
    </form>
    <div id="result-combustivel" aria-live="polite"></div>
  </main>

    <script src="./js/common.js" defer></script>
    <script src="./js/combustivel.js" defer></script>
