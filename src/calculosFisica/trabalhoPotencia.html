    <header class="site-header">
        <div class="container">
            <a class="logo" href="../fisica.html">Calculadora Física</a>
            <nav class="site-nav" role="navigation" aria-label="Menu principal">
                <ul class="nav-list">

    <div id="menu-select" class="escondido">

            <!-- Lembrar de colocar os mesmos links colocados no ul abaixo aqui também! -->

        </ul>

    <main class="container main-content">
        <h1 class="title">Calculadora de Trabalho e Potência</h1>
        <form id="calc-form">
            <div class="campo-entrada">
                <label for="forca">Força</label>
                <input id="forca" type="number" step="0.01" required>
            </div>
            <div class="campo-entrada">
                <label for="deslocamento">Deslocamento</label>
                <input id="deslocamento" type="number" required>
            </div>
            <div class="campo-entrada">
                <label for="cosseno">cos(θ) (Ângulo entre a força e o deslocamento)</label>
                <input id="cosseno" type="number" step="0.1" required>
            </div>
            <button type="submit" class="btn">Calcular</button>
        </form>
        <div id="result" aria-live="polite"></div>
    </main>

    <script src="../js/common.js" defer></script>
    <script src="./js/trabalhoPotencia.js" defer></script>
</body>

</html>
