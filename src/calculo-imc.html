<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="fisica.html">Calculadora Física</a>
            <nav class="site-nav" role="navigation" aria-label="Menu principal">
                <ul class="nav-list">
                    <li><a href="fisica.html" class="nav-link" data-page="fisica">Calc. Física</a></li>
                    <li><a href="#" id="menu-fisica" class="nav-link">Menu</a></li>
                    <li><a href="index.html" class="nav-link">Início</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container main-content">
        <h1 class="title">Calculadora de IMC</h1>
        <form id="calc-form">
            <div class="campo-entrada">
                <label for="preco-unitario">Peso</label>
                <input id="peso" type="number" step="0.01" required>
            </div>
            <div class="campo-entrada">
                <label for="preco-unitario">Altura</label>
                <input id="altura" type="number" step="0.01" required>
            </div>
            <button id="btnCalculo" onclick="calcular">calcular IMC</button>
        </form>
        <div id="result-desconto"></div>
    </main>
    <script src="./js/calculo-imc.js" defer></script>
    <script src="./js/common.js"></script>
</body>

</html>
