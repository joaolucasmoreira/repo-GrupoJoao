<body data-page="desconto">
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Calculadoras</a>
      <nav class="site-nav" role="navigation" aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="desconto.html" class="nav-link" data-page="desconto">Calc. Desconto</a></li>
          <li><a href="#" id="menu-fisica" class="nav-link">Menu</a></li>
          <li><a href="./index.html" class="nav-link">Início</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="menu-select" class="escondido">
    <ul>
        <!-- Lembrar de colocar os mesmos links colocados no ul abaixo aqui também! -->
        <li><a href="./desconto.html" class="men-link">Calc. Desconto</a></li>
        <li><a href="#" class="menu-link">Custo Combustível</a></li>
        <li><a href="#" class="menu-link">Custo Medida</a></li>

    </ul>
</div>

  <main class="container main-content">
    <h1 class="title">Calculadora de Desconto</h1>
    <form id="calc-form">
      <div class="campo-entrada">
        <label for="preco-unitario">Preço unitário</label>
        <input id="preco-unitario" type="number" step="0.01" required>
      </div>
      <div class="campo-entrada">
        <label for="quantidade">Quantidade</label>
        <input id="quantidade" type="number" required>
      </div>
      <div class="campo-entrada">
        <label for="desconto">Desconto (%)</label>
        <input id="desconto" type="number" step="0.1" required>
      </div>
      <button type="submit" class="btn">Calcular</button>
    </form>
    <div id="result-desconto" aria-live="polite"></div>
  </main>

  <script src="./js/common.js" defer></script>
  <script src="./js/desconto.js" defer></script>
</body>

</html>
